<app-search (search)="search($event)"></app-search>
<div class="employee-list" [ngClass]="{ 'no-element': notFound }">
  <ng-container *ngIf="!notFound; else elseNotFound">
    <app-employee
      *ngFor="let employee of employees"
      [employee]="employee"
    ></app-employee>
  </ng-container>
  <ng-template #elseNotFound>
    <app-not-found
      *ngIf="notFound"
      message="sorry no employee was found"
    ></app-not-found>
  </ng-template>
</div>
<app-pagination
  [numberOfPages]="numberOfPages"
  (getPage)="getPage($event)"
></app-pagination>
