<div class="single-employee card">
  <div class="item-icons">
    <button
      *ngIf="!employee.isRetired && canEdit"
      type="button"
      class="item-icon"
      (click)="onEdit()"
    >
      <i class="fas fa-pen"></i>
    </button>
    <button
      *ngIf="canEdit"
      class="item-icon"
      [ngClass]="{
        'bg-danger': !employee.isRetired,
        'bg-success': employee.isRetired
      }"
      (click)="onUpDown()"
    >
      <i
        class="fas"
        [ngClass]="{
          'fa-arrow-down': !employee.isRetired,
          'fa-arrow-up': employee.isRetired
        }"
      ></i>
    </button>
  </div>
  <div class="card-body">
    <div class="d-block">
      <div class="employee-img-container">
        <img
          [src]="'data:image/png;base64,' + employee.avatar"
          alt="Generic placeholder image"
          class="employee-img"
          [ngClass]="{
            'active-item': !employee.isRetired,
            'down-item': employee.isRetired
          }"
        />
        <div>
          <h5 class="name mb-1">{{ employee.fullName }}</h5>
          <p class="rank">{{ employee.rank.name }}</p>
        </div>
      </div>

      <div class="flex-grow-1 ms-3">
        <div class="d-flex justify-content-between align-items-center">
          <p class="label">Department</p>
          <p class="department">{{ employee.department.name }}</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="label">SSN</p>
          <p class="ssn">{{ employee.ssn }}</p>
        </div>
        <div
          class="card-number d-flex justify-content-between align-items-center"
        >
          <p class="label">Card</p>
          <p class="">{{ employee.activeCard?.number }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
