<div class="single-employee card">
  <div class="item-icons">
    <button type="button" class="item-icon">
      <i class="fas fa-pen"></i>
    </button>
    <button class="item-icon bg-danger">
      <i class="fas fa-arrow-down"></i>
    </button>
  </div>
  <div class="card-body">
    <div class="d-block">
      <div class="employee-img-container">
        <img
          [src]="'data:image/png;base64,' + employee.avatar"
          alt="Generic placeholder image"
          class="employee-img"
        />
        <div>
          <h5 class="name mb-1">{{ employee.fullName }}</h5>
          <p class="rank">{{ employee.rank.name }}</p>
        </div>
      </div>

      <div class="flex-grow-1 ms-3">
        <div class="d-flex justify-content-between align-items-center">
          <p class="label">Department</p>
          <p class="department">{{ employee.department.name }}</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="label">SSN</p>
          <p class="ssn">{{ employee.ssn }}</p>
        </div>
        <div
          class="card-number d-flex justify-content-between align-items-center"
        >
          <p class="label">Card</p>
          <p class="">{{ employee.activeCard.number }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
