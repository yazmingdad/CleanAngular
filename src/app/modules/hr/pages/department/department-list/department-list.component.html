<app-modal (dismiss)="showModal = false" *ngIf="showModal" [isCentered]="false">
  <app-department-form
    [department]="department"
    [parents]="parents"
    [cities]="cities"
    [managers]="managers"
    [departmentTypes]="departmentTypes"
  ></app-department-form>
  <div modalFooter></div>
</app-modal>
<div class="section-title">
  <h5>
    <span
      class="badge"
      [ngClass]="{
        primary: nature === 'Central',
        'bg-primary': nature === 'Regional',
        'bg-warning': nature === 'Provincial'
      }"
      >{{ nature }} Departments</span
    >
  </h5>
</div>
<app-search
  title="Type to Search"
  [btnColor]="
    nature === 'Regional'
      ? 'bg-primary'
      : nature === 'Provincial'
      ? 'bg-warning'
      : ''
  "
  [hasAddNew]="nature !== 'Down' && permission.canPost"
  (create)="onCreate()"
  (search)="search($event)"
></app-search>

<div class="departments" [ngClass]="{ 'no-element': notFound || isLoading }">
  <ng-container *ngIf="!notFound && !isLoading; else elseNotFoundOrLoading">
    <table class="table table-responsive align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr
          [ngClass]="{
            primary: nature === 'Central',
            'bg-primary': nature === 'Regional',
            'bg-warning': nature === 'Provincial'
          }"
        >
          <th>Department Name</th>
          <th>Type</th>
          <th>Parent Department</th>
          <th>City</th>
          <th>Manager</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let department of departments">
          <td data-title="Name">{{ department.name }}</td>
          <td data-title="Type">
            <span
              class="badge"
              [ngClass]="{
                primary: nature === 'Central',
                'bg-primary': nature === 'Regional',
                'bg-warning': nature === 'Provincial'
              }"
              >{{ department.departmentType.name }}</span
            >
          </td>
          <td data-title="Parent">{{ department.parent?.name }}</td>
          <td data-title="City">{{ department.city.name }}</td>
          <td data-title="Manager" class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <img
                [src]="'data:image/png;base64,' + department.manager.avatar"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
              />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ department.manager.fullName }}</p>
              </div>
            </div>
          </td>
          <td>
            <div class="btn-container">
              <button type="button" class="btn btn-hipster text-warning">
                <i class="fas fa-pen"></i>
              </button>
              <button type="button" class="btn btn-hipster text-danger">
                <i class="fas fa-arrow-circle-up"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #elseNotFoundOrLoading>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <app-not-found
      *ngIf="notFound && !isLoading"
      message="sorry no department was found"
    ></app-not-found>
  </ng-template>
</div>
<app-pagination
  [numberOfPages]="numberOfPages"
  (getPage)="getPage($event)"
></app-pagination>
