<form (ngSubmit)="onSubmit()" [formGroup]="userForm">
  <!-- <div class="employee-form">
    <div class="employee-form-input"> -->
  <app-select
    [options]="employees"
    inputType="text"
    label="Employees"
    [control]="getControl('employeeId')"
  ></app-select>

  <app-select
    [options]="roles"
    inputType="text"
    label="Roles"
    [control]="getControl('roleId')"
  ></app-select>

  <button type="submit" class="btn btn-block">Add User</button>
</form>
