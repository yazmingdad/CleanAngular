<form class="search-form">
  <input
    type="text"
    name="name"
    class="form-input search-input"
    [placeholder]="title"
    (input)="onSearch($any($event.target).value)"
  />
  <button
    *ngIf="hasAddNew"
    (click)="onCreate()"
    type="button"
    class="btn add-new-btn"
    [ngClass]="btnColor"
  >
    <i class="fas fa-plus"></i>new
  </button>
</form>
