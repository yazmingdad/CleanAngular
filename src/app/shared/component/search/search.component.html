<form class="search-form">
  <input
    type="text"
    name="name"
    class="form-input search-input"
    placeholder="Search"
    (input)="onSearch($any($event.target).value)"
  />
  <button (click)="showModal = true" type="button" class="btn add-new-btn">
    <i class="fas fa-plus"></i> add new
  </button>
  <app-modal [title]="title" (dismiss)="onDismiss()" *ngIf="showModal">
    <ng-content></ng-content>
    <div modalFooter></div>
  </app-modal>
</form>
